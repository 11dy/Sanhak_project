{% extends 'base.html' %}

{% block content %}
    {% if audio %}
        <div class="audioPlayer">
        <audio class="audioBox" src="{{ audio.audio_file.url }}" controls="controls" currenttime></audio>
    </div>
    {% endif %}

    {% if result_list %}
        {% for result in result_list %}
            <tr>{{ result.text }}</tr>
            <tr>{{ result.textEdited }}</tr>
        {% endfor %}


    {% endif %}
{% endblock %}
